version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    environment:
      DEBUG: "1"
      PYTHONUNBUFFERED: "1"
    command: >
      sh -c "python manage.py migrate &&
             uvicorn halum_hut.asgi:application --host 0.0.0.0 --port 8000 --reload"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    environment:
      DEBUG: "1"
      PYTHONUNBUFFERED: "1"
    command: celery -A halum_hut worker --loglevel=info

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    environment:
      DEBUG: "1"
      PYTHONUNBUFFERED: "1"
    command: celery -A halum_hut beat --loglevel=info

volumes:
  postgres_data:
